<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioCila — Accessible RNA-seq in Portugal</title>
  <meta name="description" content="BioCila is a Portugal-based biotech startup making RNA sequencing more accessible, affordable, and human-centered." />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --teal: #2db3a3;
      --green: #7bc197;
      --navy: #213547;
      --purple: #a586c0;
      --light-bg: #f7f9fa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--light-bg);
      color: var(--navy);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 1.5rem;
    }
    header img {
      max-width: 160px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--teal);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--purple);
      margin-bottom: 2rem;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.1rem;
      margin: 0 auto 2rem;
    }
    .cta {
      background-color: var(--teal);
      color: white;
      text-decoration: none;
      padding: 0.9rem 1.8rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }
    .cta:hover {
      background-color: var(--green);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="biocila-logo.png" alt="BioCila logo" />
    <h1>BioCila</h1>
    <h2>Accessible RNA-seq for everyone</h2>
  </header>

  <main>
    <p>
      At <strong>BioCila</strong>, we believe RNA sequencing should be within reach of every researcher, lab, and innovator.  
      Based in Portugal, we combine high-quality genomics with transparent pricing and a human touch.
    </p>

    <a class="cta" href="mailto:info@biocila.com">Contact Us</a>
  </main>

  <footer>
    © 2025 BioCila — Porto, Portugal
  </footer>
</body>
</html>
